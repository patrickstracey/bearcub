<div class="page-grid sm-top ov-table-overview">
    <h1>Classes</h1>

    <mat-card id="snapshot-1">
        <p>Average Class Size</p>
        <h1 class="stat">9</h1>
    </mat-card>
    <mat-card id="snapshot-2">
        <p>Unique Students This Month</p>
        <h1 class="stat">67</h1>
    </mat-card>
    <mat-card id="snapshot-3">
        <p>Recurring Students This Month</p>
        <h1 class="stat">43</h1>
    </mat-card>

    <mat-card id="index-table">
        <div class="table-actions">
            <mat-form-field style="width: 25%;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <button mat-flat-button color="primary"
            (click)="openNewClassroomDialog()">New Class</button>
        </div>
        
        <div>
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Classroom Name -->
            <ng-container matColumnDef="classroom_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Class Name </th>
            <td mat-cell *matCellDef="let row"> {{row.classroom_name}} </td>
            </ng-container>
        
            <!-- TeacherColumn -->
            <ng-container matColumnDef="teachers">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Teacher(s) </th>
            <td mat-cell *matCellDef="let row"> {{row.teachers}} </td>
            </ng-container>
        
            <!-- Student Count Column -->
            <ng-container matColumnDef="student_count">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Students </th>
            <td mat-cell *matCellDef="let row"> {{row.students.length}} </td>
            </ng-container>
        
            <!-- Room Column -->
            <ng-container matColumnDef="room">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Room </th>
            <td mat-cell *matCellDef="let row"> {{row.room}} </td>
            </ng-container>

            <!-- Detail Button Column -->
            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let row"> <button mat-button color="accent" style="right:-7vw" 
                    [routerLink]="['']">Details</button> </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
        </div>

    </mat-card>

</div>
