<div class="page-grid sm-top ov-table-overview">
    <h1>Students</h1>

    <mat-card id="snapshot-1">
        <p>New Enrollments This Month</p>
        <h1 class="stat">18</h1>
    </mat-card>
    <mat-card id="snapshot-2">
        <p>Total Active Students</p>
        <h1 class="stat">128</h1>
    </mat-card>
    <mat-card id="snapshot-3">
        <p>Lifetime Students</p>
        <h1 class="stat">781</h1>
    </mat-card>

    <mat-card id="index-table">
        <div class="table-actions">
            <mat-form-field style="width: 25%;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <button mat-flat-button color="primary"
            (click)="openNewFamilyDialog()">New Enrollment</button>
        </div>
        
        <div>
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- First Name Column -->
            <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Student First Name </th>
            <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
            </ng-container>
        
            <!-- Last Name Column -->
            <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
            </ng-container>
        
            <!-- Class Column -->
            <ng-container matColumnDef="classroom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
            <td mat-cell *matCellDef="let row"> {{row.classroom}} </td>
            </ng-container>

            <!-- Birthday Column -->
            <ng-container matColumnDef="birthday">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthday </th>
                <td mat-cell *matCellDef="let row"> {{row.dob | date:'shortDate' }} </td>
            </ng-container>

            <!-- Detail Button Column -->
            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let row"> <button mat-button color="accent" style="right:-7vw" 
                    [routerLink]="['/students/detail']">Details</button> </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
        </div>

    </mat-card>

</div>
