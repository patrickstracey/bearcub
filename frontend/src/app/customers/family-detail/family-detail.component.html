<div class="page-grid sm-top family-detail-layout">
    <div class="header">
        <h1>The Smith Family</h1>
        <mat-chip-list>
            <mat-chip color="primary">Payment Plan Eligible</mat-chip>
        </mat-chip-list>
    </div>
    

    <mat-card id="family-details">
        <div class="contact">
            <h3>Contact Info</h3>
            <p>(775) 555-0132 jenn.smith@gmail.com</p>
            <p>(775) 555-0189 ksmith@gmail.com</p>
        </div>
        <div class="students">
            <h3 style="padding-bottom: 15px;">Students</h3>
            <mat-accordion>
                <mat-expansion-panel *ngFor="let student of students">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon>person</mat-icon> {{student.name}}
                    </mat-panel-title>
                    <mat-panel-description>
                        Age: {{student.age}}
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <p>{{student.note}}</p>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
    </mat-card>

    <mat-card id="balance-details">
        <div class="balances">
            <h3>Current Balances</h3>
            <p>Total Outstanding: $233.00</p>
            <p>Paid to Date: 3,778.00</p>
        </div>
    </mat-card>



</div>
